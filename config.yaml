platforms:
  hn:
    enabled: true
    min_points: 2
    hits_per_query: 30
  reddit:
    enabled: true
    user_agent: "pain-miner/1.0"
    default_subreddits:
      - SaaS
      - startups
      - Entrepreneur
      - webdev
      - programming
      - selfhosted
    sort: "top"
    time_filter: "month"
    limit: 100
    comment_threshold: 10

  producthunt:
    enabled: true
    # Set this or use env var PRODUCTHUNT_TOKEN
    developer_token: ""
    max_pages_per_topic: 3

  twitter:
    enabled: true
    # Set this or use env var X_BEARER_TOKEN
    # Requires Basic ($200/mo) or pay-per-use tier â€” free tier has no search
    bearer_token: ""
    max_results_per_query: 50

scoring:
  engagement_weight: 0.3
  pain_weight: 0.3
  demand_weight: 0.25
  cross_query_weight: 0.15
  min_score_for_analysis: 5

gemini:
  # Set this or use env var GEMINI_API_KEY
  api_key: ""
  model: "gemini-2.0-flash"
  max_posts_to_analyze: 50

output:
  dir: "./output"

search:
  max_post_age_days: 180
  query_delay_seconds: 0.3
